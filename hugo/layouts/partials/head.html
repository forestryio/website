<head>
  <meta charset="utf-8">
  <!-- <base href="{{ $.Site.BaseURL }}"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   {{/* NOTE: the Site's title, and if there is a page title, that is set too */}}
  <title>{{ block "title" . }}{{ .Site.Title }} {{ with .Title }} | {{ . }}{{ end }}{{ end }}</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:url" content="{{ .Permalink | absURL }}">
  <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"> 

  <!-- {{ .Hugo.Generator }}
    {{/* NOTE: For Production make sure you add `HUGO_ENV="production"` before your build command */}}
    {{ if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production")  }}
      <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
    {{ else }}
      <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  {{ end }} -->

  <link href='{{ "_images/favicon.ico" | absURL }}' rel="shortcut icon">
  <link rel='stylesheet' type="text/css" href='{{ "css/main.min.css" | absURL }}' />

  {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}

 <!--  {{ if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production")  }}
    {{ template "_internal/google_analytics_async.html" . }}
  {{ end }} -->

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-65004035-7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'UA-65004035-7');
    ga('create', 'UA-65004035-7', 'auto');

    ga('send', 'pageview', {
      'Branch':  'subject'
    });

    var dimensionValue = 'subject';
    ga('set', 'dimension1', dimensionValue);
  </script>
</head>
