<!-- this goes inside of a range .Data.Pages loop -->
<div class="blog-excerpt {{ .Params.category }}">
  {{ with .Params.cover }}
     <img src='{{ . | absURL }}'>
  {{ end }}

  <div class="preview">
    <a class="headline-cap" href="{{ .Permalink }}">{{.Title}}</a>
    <p class="summary">{{ .Params.blurb }}</p>    
  </div>
</div>
