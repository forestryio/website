<div class="slide-insights slide-inner">
  <a class="main-cta" href='{{ "/products/insights/" | absURL }}'>INSIGHTS</a>

  <div class="main-content">
    <div class="headlines">
      <h2 class="headline-lean">{{ .Site.Data.Home.slideInsights.headlineLean | safeHTML }}</h2>
      <h2 class="headline-cap">{{ .Site.Data.Home.slideInsights.headlineCap | safeHTML }}</h2>
    </div>

    <div class="more-info">
      <p class="description">{{ .Site.Data.Home.slideFormats.description | safeHTML }}</p>
      <a class="inline-cta" href='{{ "/products/insights/" | absURL }}'>{{ .Site.Data.Home.slideFormats.cta | safeHTML }}</a>
    </div>
  </div>

  <div class="visual-pattern insights">
    <video playsinline autoplay loop crossorigin="anonymous" preload="auto">
      <source src='{{ "_videos/lines-square.mp4" | absURL }}' type='video/mp4'>
    </video>
    <img src='{{ "_images/lines.png" | absURL }}'>
  </div>
</div>
