<div class="slide-marketplace slide-inner">
  <a class="main-cta" href='{{ "/products/marketplace/" | absURL }}'>MARKETPLACE</a>

  <div class="main-content">
    <div class="headlines">
      <h2 class="headline-cap">{{ .Site.Data.Home.slideMarketplace.headlineCap | safeHTML }}</h2>
    </div>

    <div class="more-info">
      <p class="description">{{ .Site.Data.Home.slideFormats.description | safeHTML }}</p>
      <a class="inline-cta" href='{{ "/products/marketplace/" | absURL }}'>{{ .Site.Data.Home.slideFormats.cta | safeHTML }}</a>
    </div>
  </div>

  <div class="visual-pattern marketplace">
    <video playsinline autoplay loop crossorigin="anonymous" preload="auto">
      <source src='{{ "_videos/spotlight-long.mp4" | absURL }}' type='video/mp4'>
    </video>
    <img src='{{ "_images/spotlight.png" | absURL }}'>
  </div>
  
</div>
